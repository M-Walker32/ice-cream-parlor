  <!doctype html>
  <html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

  </head>

<body>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

</body>

</html>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
</head>

<body>
  <header>
    <div class="row">
      <div class="col-12 text-center bg-dark text-light">
        <h1>Welcome to the Parlor</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="row p-3">
      <div class="col-3 p-3 ">
        <button onclick=reset()>New Order </button>
        <h3>Ice Cream Flavors:</h3>
        <button onclick=cookiedough()>Cookie Dough</button>
        <button onclick=vanilla()>Vanilla</button>
        <button onclick=strawberry()>Strawberry</button>
        <h3>Vessels:</h3>
        <button onclick=waffleCone()>Waffle Cone</button>
        <button onclick=waffleBowl()>Waffle Bowl</button>
        <h3>Toppings:</h3>
        <button onclick=sprinkles()>Sprinkles</button>
        <button onclick=nuts()>Nuts</button>
      </div>
      <div class="col-9 p-3">
        <div class="receipt">
          <div class="row p-4" id="order-item">
            <!-- <div class="col-4">
              <div class="">
                <i class="mdi mdi-ice-cream mdi mdi-24px"></i>
                <h4>Item Name</h4>
                <p>Flavor:</p>
                <p>Vessel:</p>
                <p>Toppings:</p>
              </div>
            </div> -->
          </div>
        </div>
        <h3 class="mt-auto">Total: $<span id="bill">0</span></h3>
      </div>
    </div>
  </main>

  <footer>
    <div class="row">
      <div class="col-12 text-center bg-dark text-light">
        <h6>Thanks for visiting.</h6>
      </div>
    </div>
  </footer>


  <script src="main.js"></script>
</body>

</html>
